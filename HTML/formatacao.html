<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatacao</title>
</head>
<link rel="stylesheet" href="/css/style.css">

<body>
    <fieldset>
        <legend aria-current="true">legenda</legend>
        <!-- Acessibilidade - usar "aria-..."-->
        <div class="rows">
            <i>italico</i><br>
            <b>negrito</b><br>
            <u>sublinhado</u><br>
            <sup>menor elevado</sup><br>
            <sub>para baixo</sub><br>
            <blockquote>centraliza</blockquote><br>
            <iframe src="https://dio.me/" frameborder="1"></iframe>
        </div>
    </fieldset>

    <!-- <link rel="stylesheet" href="">  /// referenciar extilo para a pagina-->
    <div class="about">
        <font color="red" face="'Trebuchet MS'">
            Fonte da letra g 
        </font>

        <!-- ul>li*5>a (comando ao lado
      multiplicou por 5 a criacao das linhas) -->
        <ul>
            <li><a href="#">1 roxo</a></li>
            <li><a href="#">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li><a href="">5</a></li>
        </ul>
        <u>teste</u><br>
    </div>

    <mark>testeee</mark><br>

</body>
<footer>
    <a href="index.html">voltar</a> 
</footer>

</html>
<style>
    .row {
        margin: 5px;
    }

    label {}

    .about {
        margin: auto;
        color: rgb(202, 160, 202);
    }

    fieldset {
        margin: 15px 0
    }
</style>
